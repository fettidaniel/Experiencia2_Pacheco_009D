    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script>
        $(function()
        {
            $("#contacto").validate(
            {
                rules:
                {
                    nom: "required",
                    email:{
                        required: true,
                        email: true
                    },
                    com: "required"                     
                },
                messages: 
                {
                    nom:{
                        required: 'Ingresa tu nombre',
                        minlength: 'Caracteres insuficientes'
                    },
                    email:{
                        required: 'Ingresa tu correo electrónico',
                        email: 'Formato de correo no válido'
                    },
                    com:{
                        required: 'Ingrese un mensaje'
                    }
                }
            });
        });
    </script>
</head>

    <div class="container">
        <h3>Contactate con nosotros</h3>
        <form id="contacto" method="post">
          <div class="form-group">
            <input type="text"class="form-control" id="nom" name="nom" placeholder="Nombre" minlength="2" required>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
          </div>
    
          <div class="form-group">
            <textarea class="form-control" name="com" id="com" cols="30" rows="10" placeholder="Mensaje" required></textarea>
          </div>

          <input type="button" id="btn" class="btn btn-primary" value="Enviar">
        </form>
