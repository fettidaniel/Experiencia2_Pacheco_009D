<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <title>Registrate</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
 
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function()
        {
            $("#registrarse").validate(
            {
                rules:
                {
                    nom: "required",
                    fecha: "required",
                    email:{
                        required: true,
                        email: true
                    },
                    user: "required",
                    pass2:{
                        required: true,
                        equalTo: "#pass"
                    },
                    pass: "required"
                },
                messages: 
                {
                    nom:{
                        required: 'Ingresa tu nombre',
                        minlength: 'Caracteres insuficientes'
                    },
                    fecha:{
                        required: 'Ingresa tu fecha de nacimiento',
                    },
                    email:{
                        required: 'Ingresa tu correo electrónico',
                        email: 'Formato de correo no válido'
                    },
                    num:{
                        minlength: 'Ingresa un numero de telefono valido'
                    },
                    user:{
                        required: 'Ingrese su nombre de usuario'
                    },
                    pass:{
                        required: 'Ingresa una contraseña',
                        minlength: 'Caracteres insuficientes'
                    },
                    pass2:{
                        required: 'Reingresa la contraseña',
                        equalTo: 'Las contraseñas ingresadas no coinciden'
                    }
                }
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="img/foto.png" width="30" height="30" alt="">
        </a>
        <div class="collapse navbar-collapse" id="opciones">   
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>  
            <li class="nav-item">
              <a class="nav-link" href="qs.html">Quienes Somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="galeria.html">Galeria</a>
            </li>       
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contactanos</a>
            </li>   
            <li class="nav-item">
              <a class="nav-link" href="calculadora.html">Calcula la edad de tu mascota</a>
            </li>   
          </ul>
        </div>
        <a class="btn btn-dark btni" href="ingresar.html" role="button">Ingresar</a>
    </nav>

    <div class="container">
        <form action="ingresar.html" id="registrarse" name="registrarse" method="post">
          <div class="form-group">
            <label for="nom">Nombre*</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
          </div>

          <div class="form-group">
            <label for="fecha">Fecha de nacimiento*</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
          </div>

          <div class="form-group">
            <label for="email">Email*</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="abcde@gmail.com" required>
          </div>

          <div class="form-group">
            <label for="num">Numero de telefono</label>
            <input type="number" class="form-control" id="num" name="num" placeholder="912345678" minlength="9">
          </div>

          <div class="form-group">
            <label for="user">Nombre de usuario*</label>
            <input type="text" class="form-control" id="user" name="user" required>
          </div>

          <div class="form-group">
            <label for="pass">Ingrese una contraseña*</label>
            <input type="password"class="form-control" id="pass" name="pass" minlength="8" required>
          </div>

          <div class="form-group">
            <label for="pass2">Reingrese su contraseña*</label>
            <input type="password"class="form-control" id="pass2" name="pass2" minlength="8" required>
          </div>

          <input type="submit" id="btn" class="btn btn-dark btnd" onmouseover="style.background = 'green'" onmouseout="style.background= '#343a40'" value="Registrarse">
          <input type="reset" id="limpiar" class="btn btn-dark btnd" onmouseover="style.background = 'red'" onmouseout="style.background= '#343a40'" value="Limpiar">
        </form>
        <a class="reg" href="ingresar.html">Ya estas registrado? Inicia sesion!</a>
    </div>
</body>
</html>
